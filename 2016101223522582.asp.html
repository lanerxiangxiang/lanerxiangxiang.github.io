 <p>1、老公说我脾气差，于是我狠狠的教训了他一顿，你媳妇长这么好看脾气好还得了，小子知足吧！</p> 
 <p>2、一同事单身，周末洗了一堆衣服，发朋友圈说累死了，真得找个媳妇！<br>数位已婚男回复：洗的少了不过瘾？</p> 
 <p>3、“想为你守寡。”---吵架后，老婆对我说道！</p> 
 <p>4、跟媳妇儿讨论谁做家务，总是以剪刀石头布决定，每次她都会出布，而我总是石头，我想我会一辈子都舍不得出剪刀。<br>因为。。。我不想那两个手指被她剁掉！</p> 
 <p>5、最近加班比较多，晚上回来老婆说：“你现在没命的赚钱就是为了以后能找小三是吧？”<br>我。。。钱不都是你在管吗？</p>

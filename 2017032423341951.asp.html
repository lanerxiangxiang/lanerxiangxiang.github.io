<body><div class="view_cont" style="padding:40px;">
 <p>1、此情可待成追忆，想起你老子就生气！</p> 
 <p>2、有朋自远方来，虽远必诛；</p> 
 <p>3、春风十里，不如你当场暴毙！</p> 
 <p>4、最美不是下雨天，是你狗头落地那一瞬间！</p> 
 <p>5、天高任鸟飞，打断你狗腿！</p> 
 <p>6、桃花潭水深千尺，不信还能淹不死你！</p> 
 <p>7、君埋泉下泥销骨，我蹦坟头送你行。</p> 
 <p>8、人怕出名猪怕壮，汝死再用开水烫！</p> 
 <p>9、春风得意马蹄疾，掉下马来摔死你。</p> 
 <p>10、君不见黄河之水天上来，不淹你家不复回。</p>

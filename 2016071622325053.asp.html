 <p>1、现在的孩子越来越早熟，才炖了5分钟就烂了。</p>

 <p>6、司马光在缸下点了一堆火笑着说，将水煮干后小朋友就不会淹死了。</p>

 <p>8、“这是你父亲的遗产清单，你看一下。” 小王接过律师的信封，发现清单上写着“这家伙很懒，什么都没留下”</p>
